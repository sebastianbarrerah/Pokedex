<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="./Imgenes/bolaPokemon (2).png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/responsiveDesing.css">
    
</head>
<body>
    <header class="encabezado">
        <figure class="imagen">
            <img class="imagen-header" src="./Imgenes/bolaPokemon (2).png" alt="Pokémon">
            </img>
        </figure>

        <h2 class="titulo_header">POKÉDEX</h2>
    </header>
    
    <main class="principal">
        <section class="section-a">
            <h1 class="titulo_principal">MEWTWO</h1>
            <img class="imagen-section-a" src="./Imgenes/fuegorojo.webp" alt="Fueguito" />
        </section>
        
        <section class="section-union">
            <section class="section-b">
                <figure class="cuadro-imagen">
                    <img class="imagen-section-b"src="./Imgenes/pokemon3.png" alt="Pokémon principal">
                </figure>
        </section>

        <section class="section-c">
                <article class="caja">
                 <div class="div_tabla">
                    <span class="texto-a">N°</span>
                    <span class="texto-a">LEVEL</span>

                    <span class="texto-a">TYPE</span>
                    <span class="texto-a">HABILITY</span>

                    <span class="texto-a">HEIGHT</span>
                    <span class="texto-a">WEIGHT</span>
                 </div>

                 <div class="div_tabla">
                    <span class="texto-b">006</span>
                    <span class="texto-b">100</span>
                    <span class="texto-b">FIRE</span>
                    <span class="texto-b">FLAMES</span>
                    <span class="texto-b">1.7 m</span>
                    <span class="texto-b">90,5 Kg</span>
                 </div>
                </article>
        </section>
    </main>


    <footer class="footer">
        <section class="titulo-footer">
            <h3 class="otros">OTHERS</h3>
        </section>
        <section class="imagenes">
            <figure class="cuadro-imagenes">
                <img class="pokemon" src="./Imgenes/pokemon4.png" alt="Pikachu">
                <img class="pokemon" src="./Imgenes/Eevee.webp" alt="Eevee">
                <img class="pokemon" src="./Imgenes/pokemon6.png" alt="Charizard">
                <img class="pokemon" src="./Imgenes/pokemon7.png" alt="Bulbasaur">
            </figure>
        </section>
       
    </footer>
    <p>Maria Paulina Parra / Sebastián Barrera H.</p>
</body>
</html>
